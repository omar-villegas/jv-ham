<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Restaurante de Hambuguesas | Luis Fernando Ramirez Vasquez</title>
<link rel="stylesheet" type="text/css" href="css/mimain.css">
</head>
<body>
<h1 align=center> Decorator </h1>
<div>
<br>
<p>En esta secci&oacute;n, se aplica el patr&oacute;n Decorator al implementar diferentes objetos de tipo "hamburguesa", que se derivan de un solo objeto con propiedades agregadas din&aacute;micamente.</p>
Hambuguesa: 
<select id="selectD">
  <option value="null"></option>
  <option value="Estrella">Estrella</option>
  <option value="Desayuno">Desayuno</option>
  <option value="Vegetariana">Vegetariana</option>
  <option value="DesayunoEstrella">Desayuno Estrella</option>
</select>
<br>
<p id="decoratorD"></p>
<p id="decoratorP"></p>
<br>
</div>
<footer>
<script src="js/jquery-3.2.0.js"></script>

<script>
//Class to be decorated
function Burger(){
	this.desc = function(){
		return "Hamburguesa"
	};

    this.cost = function(){
        return 20;
    };
}
 
//Decorator A
function Estrella(burger){
	this.desc = function(){
		return burger.desc() + " con carne, lechuga y tomate."
	};

    this.cost = function(){
        return burger.cost() + 30;
    };
}
 
//Decorator B
function Desayuno(burger){
	this.desc = function(){
		return burger.desc() + " con huevo, jam&oacute;n y tocino."
	};

    this.cost = function(){
        return burger.cost() + 20;
    };
}
 
//Decorator C
function Vegetariana(burger){
	this.desc = function(){
		return burger.desc() + " con lechuga, tomate y cebolla."
	};

    this.cost = function(){
        return burger.cost() + 10;
    };
}

$(document).ready(function(){
	
	$("#selectD").change(function(){
		//$("#decoratorP").html($("#selectD").val());
		if($("#selectD").val() == "null"){
			$("#decoratorD").empty();
			$("#decoratorP").empty();
		}
		if($("#selectD").val() == "Estrella"){
			var burger = new Estrella(new Burger());
			$("#decoratorD").html("Descripci&oacute;n: " + burger.desc());
			$("#decoratorP").html("Costo: $" + burger.cost());
		}
		
		if($("#selectD").val() == "Desayuno"){
			var burger = new Desayuno(new Burger());
			$("#decoratorD").html("Descripci&oacute;n: " + burger.desc());
			$("#decoratorP").html("Costo: $" + burger.cost());
		}
		
		if($("#selectD").val() == "Vegetariana"){
			var burger = new Vegetariana(new Burger());
			$("#decoratorD").html("Descripci&oacute;n: " + burger.desc());
			$("#decoratorP").html("Costo: $" + burger.cost());
		}
		
		if($("#selectD").val() == "DesayunoEstrella"){
			var burger = new Estrella(new Desayuno(new Burger()));
			$("#decoratorD").html("Descripci&oacute;n: " + burger.desc());
			$("#decoratorP").html("Costo: $" + burger.cost());
		}
	});
	
});
</script>

</footer>
</body>
</html>
